<script>


function change(){
        document.getElementById("eins").style.zIndex= -1; 
        document.getElementById("zwei").style.zIndex= 1; 


    }    
    function change1(){
        document.getElementById("eins").style.zIndex= 1; 
        document.getElementById("zwei").style.zIndex= -1; 


    }

    function changeid(i1,i2){
        document.getElementById(i1).style.zIndex = -1
        document.getElementById(i2).style.zIndex = 1
        
    }

</script>
<style>
    body{
        background-color: black;
        color: aliceblue;

    }
    #eins{
        z-index: -1;
    }
    #zwei{
        z-index: 1;
    }

    .box{
        height: 100%;
        margin-top: 200px;
        margin-bottom: 200px;
        display: grid;
    }

    .item{

        grid-column-start: 2;
        grid-column-end: 2;
        grid-row-start: 1;
        grid-row-end: 3;     

    }
    .item:mouseover{
        z-index: -1;
    }
</style>
